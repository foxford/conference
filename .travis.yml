language: rust
os: linux
dist: xenial

addons:
  postgresql: "11.2"
  apt:
    packages:
      - awscli
      - postgresql-11
      - postgresql-client-11

cache: cargo

services:
  - docker
  - postgresql

git:
  depth: 1

install:
  - sudo cp /etc/postgresql/10/main/pg_hba.conf /etc/postgresql/11/main/pg_hba.conf
  - sudo systemctl restart postgresql@11-main

jobs:
  include:
    - stage: check
      name: Format
      rust: stable

      before_install:
        - rustup component add rustfmt

      script: cargo fmt -- --check

    - stage: check
      name: Lint
      rust: stable

      before_install:
        - rustup component add clippy

      script: cargo clippy

    - stage: check
      name: Tests
      rust: stable

      env:
        - RUST_BACKTRACE=1
        - PGPORT=5433
        - DATABASE_URL=postgres://postgres@localhost:5433/conference.test

      script:
        - which diesel || cargo install diesel_cli --vers 1.4.0 --no-default-features --features postgres
        - diesel database setup --locked-schema
        - cargo test

    - stage: build
      name: Docs
      install: cargo install mdbook --vers ^0.4
      script:
        - ./deploy.init.sh
        - mdbook build docs
        - ./deploy/ci-mdbook.sh

    - stage: build
      name: Build
      script:
        - ./deploy.init.sh
        - ./deploy/ci-install-tools.sh
        - ./deploy/ci-build.sh

stages:
  - name: check
  - name: build
    if: branch = master AND type = push

notifications:
  email: false
