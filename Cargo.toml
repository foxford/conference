[package]
name = "conference"
version = "0.1.0"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4.6"
env_logger = "0.6.0"
config = "0.9.1"
failure = "0.1.3"
serde = "1.0.80"
serde_derive = "1.0.80"
serde_json = "1.0.33"
base64 = "0.10.0"
uuid = { version = "0.6.5", features = ["v4", "serde"] }
chrono = { version = "0.4.6", feature = ["serde"] }
diesel = { version = "1.3.3", features = ["postgres", "uuid", "chrono", "r2d2"] }
rumqtt = { git = "https://github.com/AtherEnergy/rumqtt.git", rev = "587c868" }
crossbeam-channel = "0.3.3"
http = "0.1.14"

[patch.crates-io]
diesel = { git = "https://github.com/diesel-rs/diesel", rev = "59aa49b" }
diesel_derives = { git = "https://github.com/diesel-rs/diesel", rev = "59aa49b" }
