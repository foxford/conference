[package]
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"
name = "conference"
version = "0.6.18"

[dependencies]
anyhow = "1"
async-std = {version = "1", features = ["attributes"]}
async-trait = "0.1"
base64 = "0.13"
chrono = {version = "0.4", features = ["serde"]}
config = "0.11"
crossbeam-channel = "0.5"
derive_more = "0.99"
diesel = {version = "1.4", features = ["postgres", "uuid", "chrono", "serde_json", "r2d2"]}
diesel-derive-enum = {version = "1", features = ["postgres"]}
diesel-derive-newtype = "0.1"
enum-iterator = "0.6"
futures = "0.3"
futures-channel = "0.3"
futures-util = "0.3"
http = "0.1"
humantime-serde = "1"
isahc = {version = "1", features = ["json"]}
once_cell = "1"
openssl = "*"
prometheus = "0.12"
prometheus-static-metric = "0.5"
rand = "0.7"
sentry = "=0.18"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
slog = "2"
slog-async = "2"
slog-envlogger = "2"
slog-json = "2"
slog-serde = "1.0.0-alpha9"
svc-agent = {version = "0.17", features = ["diesel"]}
svc-authn = {version = "0.6", features = ["jose", "diesel"]}
svc-authz = "=0.10.4"
svc-error = {version = "0.1", features = [
  "diesel",
  "r2d2",
  "svc-agent",
  "svc-authn",
  "svc-authz",
  "sentry-extension",
]}
tide = "0.16"
uuid = {version = "0.6", features = ["v4", "serde"]}
webrtc-sdp = "0.3"

[dev-dependencies]
diesel_migrations = "1"
testcontainers = {git = "https://github.com/testcontainers/testcontainers-rs"}
