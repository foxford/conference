[package]
name = "conference"
version = "0.1.0"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"

[dependencies]
log = "0.4"
env_logger = "0.6"
config = "0.9"
failure = "0.1"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
# ES256 support
# jsonwebtoken = { git = "https://github.com/manifest/jsonwebtoken", branch = "feature/ec" }
jsonwebtoken = "5.0"
base64 = "0.10"
webrtc-sdp = "0.1"
rand = "0.6.4"
uuid = { version = "0.6", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
diesel = { version = "1.3", features = ["postgres", "uuid", "chrono", "serde_json", "r2d2"] }
rumqtt = { version = "0.30" }
crossbeam-channel = "0.3"
http = "0.1"
reqwest = "0.9"

[patch.crates-io]
diesel = { git = "https://github.com/diesel-rs/diesel", rev = "59aa49b" }
diesel_derives = { git = "https://github.com/diesel-rs/diesel", rev = "59aa49b" }
