[package]
name = "conference"
version = "0.3.9"
authors = ["Andrei Nesterov <ae.nesterov@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-std = { version = "= 1.6.0", features = ["attributes"] }
async-trait = "0.1"
base64 = "0.10"
chrono = { version = "0.4", features = ["serde"] }
config = "0.9"
diesel = { version = "1.4", features = ["postgres", "uuid", "chrono", "serde_json", "r2d2"] }
diesel-derive-enum = { version = "0.4", features = ["postgres"] }
env_logger = "0.6"
futures = "0.3"
futures-channel = "0.3"
futures-util = "0.3"
http = "0.1"
log = "0.4"
openssl = "*"
rand = "0.7"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
svc-agent = { version = "0.14", features = ["diesel", "queue-counter"] }
svc-authn = { version = "0.6", features = ["jose", "diesel"] }
svc-authz = "0.10"
svc-error = { version = "0.1", features = ["diesel", "r2d2", "svc-agent", "svc-authn", "svc-authz", "sentry-extension"] }
uuid = { version = "0.6", features = ["v4", "serde"] }
webrtc-sdp = "0.1"

[patch.crates-io]
svc-agent = {git = "https://github.com/netology-group/svc-agent-rs", tag = "v0.14.1"}
